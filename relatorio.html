<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relatório Personalizado</title>
    <link rel="icon" type="image/jpeg" href="favicon.jpeg">
    <link rel="shortcut icon" href="favicon.jpeg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        .report-container {
            min-height: 100vh;
            background: var(--color-bg-primary);
            padding: var(--spacing-2xl) var(--spacing-lg);
        }
        
        .loading-overlay {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 60vh;
            gap: var(--spacing-lg);
        }
        
        .loading-overlay.active {
            display: flex;
        }
        
        .loading-overlay:not(.active) {
            display: none;
        }
        
        .spinner {
            width: 48px;
            height: 48px;
            border: 4px solid var(--color-bg-tertiary);
            border-top-color: var(--color-primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .report-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: var(--spacing-2xl) 0;
        }
        
        .report-error {
            text-align: center;
            padding: var(--spacing-2xl);
            color: var(--color-text-secondary);
        }
        
        .report-error h1 {
            color: var(--color-text-primary);
            margin-bottom: var(--spacing-md);
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <a href="index.html" class="logo">
                <span class="logo-icon">◈</span>
                <span class="logo-text">AI<span class="logo-accent">Catalyst</span></span>
            </a>
            <div class="nav-links">
                <a href="index.html">Voltar</a>
            </div>
        </div>
    </nav>

    <div id="reportContainer" class="report-container">
        <div class="loading-overlay active">
            <div class="spinner"></div>
            <p>Carregando relatório...</p>
        </div>
        <div id="reportContent" class="report-content" style="display: none;"></div>
    </div>
    
    <script>
        // Pegar slug da URL
        function getSlugFromURL() {
            // Tentar pegar do pathname primeiro (ex: /relatorio/joao-silva-empresa-com)
            const pathParts = window.location.pathname.split('/');
            const slugFromPath = pathParts[pathParts.length - 1];
            
            // Se não tiver no path, pegar da query string (ex: ?slug=joao-silva-empresa-com)
            const urlParams = new URLSearchParams(window.location.search);
            const slugFromQuery = urlParams.get('slug');
            
            return slugFromPath && slugFromPath !== 'relatorio.html' ? slugFromPath : slugFromQuery;
        }
        
        const slug = getSlugFromURL();
        
        // Buscar relatório do backend/N8N
        async function loadReport() {
            const loadingOverlay = document.querySelector('.loading-overlay');
            const reportContent = document.getElementById('reportContent');
            
            if (!slug) {
                loadingOverlay.classList.remove('active');
                reportContent.style.display = 'block';
                reportContent.innerHTML = `
                    <div class="report-error">
                        <h1>Relatório não encontrado</h1>
                        <p>O slug do relatório não foi fornecido na URL.</p>
                        <a href="index.html" class="btn btn-primary" style="margin-top: var(--spacing-lg);">Voltar ao início</a>
                    </div>
                `;
                return;
            }
            
            try {
                // Configurar URL do N8N (mesma configuração do script.js)
                const N8N_BASE_URL = 'https://seu-n8n.com/webhook/get-report';
                const N8N_GET_REPORT_URL = `${N8N_BASE_URL}/${slug}`;
                
                // Se não tiver N8N configurado, tentar buscar do localStorage como fallback
                if (N8N_BASE_URL.includes('seu-n8n.com')) {
                    // Fallback: buscar do localStorage
                    const reportData = localStorage.getItem(`report_${slug}`);
                    if (reportData) {
                        const data = JSON.parse(reportData);
                        displayReport(data.reportHTML || generateFallbackReport(data));
                        return;
                    }
                }
                
                const response = await fetch(N8N_GET_REPORT_URL);
                
                if (response.ok) {
                    const data = await response.json();
                    displayReport(data.reportHTML || data.html || data.content);
                } else if (response.status === 404) {
                    // Tentar fallback do localStorage
                    const reportData = localStorage.getItem(`report_${slug}`);
                    if (reportData) {
                        const data = JSON.parse(reportData);
                        displayReport(data.reportHTML || generateFallbackReport(data));
                    } else {
                        showError('Relatório não encontrado');
                    }
                } else {
                    throw new Error('Erro ao carregar relatório');
                }
            } catch (error) {
                console.error('Erro:', error);
                
                // Tentar fallback do localStorage
                try {
                    const reportData = localStorage.getItem(`report_${slug}`);
                    if (reportData) {
                        const data = JSON.parse(reportData);
                        displayReport(data.reportHTML || generateFallbackReport(data));
                    } else {
                        showError('Erro ao carregar relatório. Tente novamente mais tarde.');
                    }
                } catch (fallbackError) {
                    showError('Erro ao carregar relatório. Tente novamente mais tarde.');
                }
            }
        }
        
        function displayReport(html) {
            const loadingOverlay = document.querySelector('.loading-overlay');
            const reportContent = document.getElementById('reportContent');
            
            loadingOverlay.classList.remove('active');
            reportContent.style.display = 'block';
            reportContent.innerHTML = html;
        }
        
        function showError(message) {
            const loadingOverlay = document.querySelector('.loading-overlay');
            const reportContent = document.getElementById('reportContent');
            
            loadingOverlay.classList.remove('active');
            reportContent.style.display = 'block';
            reportContent.innerHTML = `
                <div class="report-error">
                    <h1>Erro</h1>
                    <p>${message}</p>
                    <a href="index.html" class="btn btn-primary" style="margin-top: var(--spacing-lg);">Voltar ao início</a>
                </div>
            `;
        }
        
        function generateFallbackReport(data) {
            // Gerar HTML básico se não tiver relatório da IA
            return `
                <div style="max-width: 800px; margin: 0 auto;">
                    <h1 style="margin-bottom: var(--spacing-lg);">Relatório Personalizado</h1>
                    <div style="background: var(--color-bg-secondary); padding: var(--spacing-lg); border-radius: var(--radius-lg); margin-bottom: var(--spacing-lg);">
                        <p><strong>Email:</strong> ${data.email || 'N/A'}</p>
                        <p><strong>Empresa:</strong> ${data.companyName || 'N/A'}</p>
                        <p><strong>Área:</strong> ${data.area || 'N/A'}</p>
                        <p><strong>Cargo:</strong> ${data.cargo || 'N/A'}</p>
                    </div>
                    <h2 style="margin-bottom: var(--spacing-md);">Stack Recomendado</h2>
                    <div style="display: grid; gap: var(--spacing-md);">
                        ${(data.stackRecommendation || []).map(tool => `
                            <div style="background: var(--color-bg-secondary); padding: var(--spacing-md); border-radius: var(--radius-md);">
                                <h3>${tool.name}</h3>
                                <p style="color: var(--color-text-secondary);">${tool.category}</p>
                                <p>${tool.reason}</p>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `;
        }
        
        // Carregar relatório quando a página carregar
        loadReport();
    </script>
</body>
</html>
